name: package

on:
  push:
    branches:
      - master
      - develop
    tags:
      - 'v*.*'
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    container: python:3.7
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: python setup.py install
    - name: Test execution
      run: python -m unittest discover -s tests

  simulate:
    runs-on: ubuntu-latest
    container: python:3.7
    needs: test
    strategy:
      matrix:
        target: [station_a_technogenetics_24,
                 station_a_technogenetics_48,
                 station_b_technogenetics,
                 station_b_technogenetics_elution_removal,
                 station_b_technogenetics_wash_b_removal,
                 station_b_technogenetics_paired_pipette,
                 station_b_technogenetics_paired_pipette_test_start_at,
                 station_c_technogenetics_m20,
                 station_c_technogenetics_m300]
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: python setup.py install
    - name: Simulate the protocol
      run: opentrons_simulate protocols/${{ matrix.target }}.py

  upload:
    if: ${{ startsWith( github.ref , 'refs/tags/' ) }}
    runs-on: ubuntu-latest
    container: python:3.7
    needs: simulate
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: python setup.py sdist
    - name: Install Twine
      run: python -m pip install twine
    - name: Upload
      run: python -m twine upload --verbose dist/*
      env:
        TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        TWINE_REPOSITORY: ${{ secrets.TWINE_REPOSITORY }}
        TWINE_NON_INTERACTIVE: 1


